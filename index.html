<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST PENGECATAN - SPRA</title>
    <style>
        :root {
            --primary: #1e293b;
            --accent: #2563eb;
            --danger: #dc2626;
            --bg: #f8fafc;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
        }

        .container {
            background: white;
            width: 100%;
            max-width: 550px;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            border-top: 8px solid var(--accent);
        }

        .warning-box {
            background: #fef2f2;
            border: 1px solid #fee2e2;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            color: var(--danger);
            font-size: 0.9rem;
            font-weight: bold;
        }

        .hidden { display: none; }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            margin: 20px 0;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 1.1rem;
        }

        .btn {
            background: var(--accent);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            width: 100%;
        }

        .option-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: #ffffff;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            cursor: pointer;
            text-align: left;
            font-size: 1rem;
            transition: 0.2s;
        }

        .option-btn:hover { border-color: var(--accent); background: #eff6ff; }

        .progress-bar {
            height: 10px;
            background: #e2e8f0;
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent);
            width: 0%;
            transition: 0.4s;
        }

        .score-val { font-size: 4rem; font-weight: bold; color: var(--accent); margin: 10px 0; }
    </style>
</head>
<body>

<div class="container">
    <div id="start-screen">
        <h1 style="margin-bottom: 5px;">TEST PENGECATAN</h1>
        <div class="warning-box">
            GREGORIUS, HENDRIK, THEOPILUS, RICHARD,<br>
            JAGA KEHADIRAN, JANGAN SAMPAI ANDA TINGGAL KELAS!
        </div>
        <p>Masukkan nama lengkap Anda untuk memulai:</p>
        <input type="text" id="student-name" placeholder="Nama Lengkap Siswa..." required>
        <button class="btn" onclick="startQuiz()">MULAI UJIAN</button>
    </div>

    <div id="quiz-screen" class="hidden">
        <div id="q-number" style="font-weight: bold; color: var(--accent);">Soal 1 / 20</div>
        <div class="progress-bar"><div id="progress" class="progress-fill"></div></div>
        <div class="question-box">
            <p id="q-text" style="font-weight: bold; font-size: 1.2rem; text-align: left;"></p>
            <div id="options-container"></div>
        </div>
    </div>

    <div id="result-screen" class="hidden">
        <h2>HASIL UJIAN</h2>
        <p id="display-name" style="font-size: 1.2rem; margin-bottom: 0;"></p>
        <div class="score-val" id="final-score">0</div>
        <p id="status-text" style="font-weight: bold;"></p>
        <p style="color: #64748b; font-size: 0.8rem;">Data nilai telah dikirim ke sistem rekapitulasi.</p>
        <button class="btn" onclick="location.reload()">KEMBALI KE AWAL</button>
    </div>
</div>

<script>
    const quizData = [
        { q: "Apa fungsi utama dari cat dasar (primer)?", a: 1, o: ["Memberi efek kilap", "Meningkatkan daya rekat cat", "Melindungi dari baret", "Menghilangkan penyok"] },
        { q: "Penyebab utama cat dasar peeling (terkelupas)?", a: 1, o: ["Tekanan angin tinggi", "Permukaan kotor/berminyak", "Suhu terlalu dingin", "Cat terlalu mahal"] },
        { q: "Masalah bintik 'mata ikan' disebabkan kontaminasi?", a: 1, o: ["Debu kayu", "Minyak/Silikon", "Cat kental", "Jarak dekat"] },
        { q: "Berapa perbandingan standar Epoxy : Thinner?", a: 2, o: ["1:1", "1:4", "4:1", "1:10"] },
        { q: "Penyebab cat meler (running)?", a: 2, o: ["Thinner lambat", "Jarak jauh", "Lapisan terlalu tebal", "Angin kecil"] },
        { q: "Cara mengatasi cat 'kulit jeruk'?", a: 1, o: ["Langsung ditimpa", "Amplas halus & cat ulang", "Tambah tekanan angin", "Cuci sabun"] },
        { q: "Nomor amplas untuk menghaluskan cat dasar?", a: 1, o: ["100", "400 - 800", "2000", "50"] },
        { q: "Cat dasar tetap lengket karena?", a: 1, o: ["Thinner sedikit", "Takaran hardener salah", "Banyak angin", "Merk mahal"] },
        { q: "Risiko menimpa cat dasar yang belum kering?", a: 1, o: ["Lebih kilap", "Timbul gelembung (blistering)", "Cat dasar hilang", "Warna pudar"] },
        { q: "Alat pemisah air di kompresor?", a: 0, o: ["Air Filter/Regulator", "Spray Gun", "Thinner", "Masker"] },
        { q: "Penyebab 'Cracking' (cat pecah)?", a: 1, o: ["Terlalu encer", "Beda jenis bahan (Lacquer vs Enamel)", "Jarak jauh", "Merk sama"] },
        { q: "Keunggulan Epoxy Primer?", a: 1, o: ["Warna gelap", "Tahan karat & rekat kuat", "Cepat kering", "Murah"] },
        { q: "Jarak semprot ideal cat dasar?", a: 1, o: ["5 cm", "15 - 25 cm", "50 cm", "1 meter"] },
        { q: "Hasil semprotan berdebu (overspray) karena?", a: 1, o: ["Angin rendah", "Jarak terlalu jauh", "Terlalu encer", "Nozzle buntu"] },
        { q: "Warna cat dasar paling netral?", a: 1, o: ["Merah", "Abu-abu", "Kuning", "Hijau"] },
        { q: "Fungsi Plastic Primer?", a: 1, o: ["Cepat kering", "Agar cat tidak ngelupas di plastik", "Cegah meleleh", "Kilapkan plastik"] },
        { q: "Penyebab cat dasar kusam?", a: 0, o: ["Pengadukan tidak sempurna", "Thinner mahal", "Pakai sarung tangan", "Cuci motor"] },
        { q: "Tindakan jika cat keriting?", a: 1, o: ["Tutup dempul", "Kupas total & ulangi", "Jemur", "Siram bensin"] },
        { q: "Fungsi ventilasi?", a: 1, o: ["Hemat cat", "Buang uap thinner & debu", "Dinginkan mesin", "Lampu awet"] },
        { q: "Apa itu Degreasing?", a: 1, o: ["Amplas kilap", "Pembersihan lemak/minyak", "Pemanasan", "Cat hitam"] }
    ];

    let currentQuestion = 0;
    let score = 0;
    let studentName = "";

    function startQuiz() {
        studentName = document.getElementById('student-name').value;
        if (studentName.trim().length < 3) {
            alert("Harap masukkan nama lengkap!");
            return;
        }
        document.getElementById('start-screen').classList.add('hidden');
        document.getElementById('quiz-screen').classList.remove('hidden');
        showQuestion();
    }

    function showQuestion() {
        const q = quizData[currentQuestion];
        document.getElementById('q-number').innerText = `Soal ${currentQuestion + 1} / ${quizData.length}`;
        document.getElementById('q-text').innerText = q.q;
        const optionsDiv = document.getElementById('options-container');
        optionsDiv.innerHTML = "";
        
        q.o.forEach((opt, i) => {
            const btn = document.createElement('button');
            btn.className = "option-btn";
            btn.innerText = String.fromCharCode(65 + i) + ". " + opt;
            btn.onclick = () => nextQuestion(i);
            optionsDiv.appendChild(btn);
        });

        const progress = (currentQuestion / quizData.length) * 100;
        document.getElementById('progress').style.width = progress + "%";
    }

    function nextQuestion(selected) {
        if (selected === quizData[currentQuestion].a) {
            score += 5;
        }
        currentQuestion++;
        if (currentQuestion < quizData.length) {
            showQuestion();
        } else {
            showResult();
        }
    }

    function showResult() {
    document.getElementById('quiz-screen').classList.add('hidden');
    document.getElementById('result-screen').classList.remove('hidden');
    document.getElementById('display-name').innerText = studentName;
    document.getElementById('final-score').innerText = score;

    // URL Web App Anda
    const urlWebApp = "https://script.google.com/macros/s/AKfycbzn2lm1LZ72NsD6cgxSpjhIPHkHRu_u9ueqbtNePX_O6DP6tqiPFpg8Qbhv6r-dLU7F/exec";

    // Kirim data ke Google Sheets
    fetch(urlWebApp, {
        method: "POST",
        mode: "no-cors", 
        cache: "no-cache",
        headers: {
            "Content-Type": "application/json",
        },
        body: JSON.stringify({
            nama: studentName,
            skor: score
        })
    })
    .then(() => {
        console.log("Rekap nilai berhasil dikirim ke Google Sheets.");
    })
    .catch((error) => {
        console.error("Gagal mengirim data:", error);
    });
}
</script>

</body>

</html>
