<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CONSILA x BENYAMIN BATAU | AI Learning</title>

<style>
:root{
  --bg1:#e0f2fe;
  --bg2:#f5f3ff;
  --panel:#ffffff;
  --primary:#0ea5e9;
  --secondary:#6366f1;
  --accent:#22d3ee;
  --text:#0f172a;
  --muted:#64748b;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:"Segoe UI",system-ui,sans-serif;
  background:linear-gradient(135deg,var(--bg1),var(--bg2));
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:15px;
  color:var(--text);
}

.container{
  width:100%;
  max-width:650px;
  background:var(--panel);
  border-radius:24px;
  padding:30px;
  box-shadow:0 20px 40px rgba(14,165,233,.25);
  border:1px solid rgba(99,102,241,.25);
}

.header{
  text-align:center;
  margin-bottom:20px;
}

.header h1{
  margin:0;
  font-size:1.7rem;
  color:var(--primary);
}

.header p{
  margin:6px 0 0;
  color:var(--muted);
  font-size:.95rem;
}

.collab{
  margin-top:10px;
  padding:10px;
  border-radius:14px;
  background:linear-gradient(135deg,#e0f2fe,#ede9fe);
  font-size:.85rem;
  font-weight:bold;
  color:#1e293b;
}

.info{
  margin:20px 0;
  padding:14px;
  border-radius:16px;
  background:#f0f9ff;
  border:1px solid #bae6fd;
  font-size:.9rem;
}

input[type=text]{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:1px solid #c7d2fe;
  font-size:1rem;
}

.btn{
  width:100%;
  margin-top:18px;
  padding:14px;
  border:none;
  border-radius:16px;
  background:linear-gradient(135deg,var(--primary),var(--secondary));
  color:white;
  font-weight:bold;
  letter-spacing:1px;
  cursor:pointer;
}

.hidden{display:none}

.progress-bar{
  height:10px;
  background:#e5e7eb;
  border-radius:10px;
  overflow:hidden;
  margin:18px 0;
}

.progress-fill{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,var(--accent),var(--secondary));
  transition:.4s;
}

.option-btn{
  width:100%;
  padding:14px;
  margin:10px 0;
  border-radius:16px;
  background:#f8fafc;
  border:1px solid #c7d2fe;
  cursor:pointer;
  text-align:left;
  transition:.2s;
}

.option-btn:hover{
  background:#e0f2fe;
}

.score{
  font-size:4rem;
  font-weight:bold;
  color:var(--secondary);
}

.social{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:10px;
  margin-top:20px;
}

.social a{
  text-decoration:none;
  padding:8px 14px;
  border-radius:999px;
  background:linear-gradient(135deg,#e0f2fe,#ede9fe);
  font-size:.8rem;
  color:#1e293b;
  border:1px solid #c7d2fe;
}

.footer{
  margin-top:20px;
  text-align:center;
  font-size:.75rem;
  color:var(--muted);
}
</style>
</head>

<body>

<div class="container">

<!-- START -->
<div id="start-screen">
  <div class="header">
    <h1>KELISTRIKAN INJEKSI PGM-FI</h1>
    <p>CBR & Sonic 150R</p>
    <div class="collab">
      CONSILA × BENYAMIN BATAU<br>
      AI Learning Collaboration
    </div>
  </div>

  <div class="info">
    Kerjakan dengan tenang dan jujur.<br>
    Sistem ini membantu Anda mengenali kompetensi, bukan mencari kesalahan.
  </div>

  <input type="text" id="student-name" placeholder="Nama lengkap siswa">
  <button class="btn" onclick="startQuiz()">MULAI EVALUASI AI</button>
</div>

<!-- QUIZ -->
<div id="quiz-screen" class="hidden">
  <div id="q-number" style="font-weight:bold;color:var(--primary)"></div>
  <div class="progress-bar"><div id="progress" class="progress-fill"></div></div>
  <p id="q-text" style="font-weight:bold"></p>
  <div id="options-container"></div>
</div>

<!-- RESULT -->
<div id="result-screen" class="hidden" style="text-align:center">
  <h2>HASIL PEMBELAJARAN</h2>
  <p id="display-name"></p>
  <div class="score" id="final-score">0</div>
  <p id="status-text" style="font-weight:bold"></p>

  <div class="social">
    <a href="https://web.facebook.com/benyamin.batau?locale=id_ID" target="_blank">Facebook</a>
    <a href="https://www.youtube.com/@BENYAMINBATAU" target="_blank">YouTube</a>
    <a href="https://www.tiktok.com/@benyaminbatau" target="_blank">TikTok</a>
    <a href="https://x.com/BenyaminB11K" target="_blank">X</a>
  </div>

  <div class="footer">
    © BENYAMIN BATAU • Powered by CONSILA AI
  </div>

  <button class="btn" onclick="location.reload()">SELESAI</button>
</div>

</div>

<script>
const quizData=[
 {q:"Otak sistem injeksi Honda adalah?",a:2,o:["Injektor","Fuel Pump","ECM/ECU","BAS"]},
 {q:"Tegangan referensi sensor dari ECM?",a:1,o:["12V","5V","9V","1V"]},
 {q:"Sensor pendeteksi motor jatuh?",a:3,o:["CKP","TP","ECT","BAS"]},
 {q:"Fungsi injektor?",a:1,o:["Pompa bensin","Semprot BBM","Percik api","Atur udara"]},
 {q:"Tegangan aki minimal sistem injeksi?",a:2,o:["10.5V","11V","12.4V","14.5V"]}
];

let i=0,score=0,name="";

function startQuiz(){
 name=document.getElementById("student-name").value;
 if(name.trim().length<3){alert("Nama tidak valid");return;}
 document.getElementById("start-screen").classList.add("hidden");
 document.getElementById("quiz-screen").classList.remove("hidden");
 showQ();
}

function showQ(){
 let q=quizData[i];
 document.getElementById("q-number").innerText=`Soal ${i+1}/${quizData.length}`;
 document.getElementById("q-text").innerText=q.q;
 let box=document.getElementById("options-container");
 box.innerHTML="";
 q.o.forEach((o,idx)=>{
   let b=document.createElement("button");
   b.className="option-btn";
   b.innerText=o;
   b.onclick=()=>next(idx);
   box.appendChild(b);
 });
 document.getElementById("progress").style.width=(i/quizData.length*100)+"%";
}

function next(x){
 if(x===quizData[i].a)score+=20;
 i++;
 if(i<quizData.length)showQ();
 else showResult();
}

function showResult(){
 document.getElementById("quiz-screen").classList.add("hidden");
 document.getElementById("result-screen").classList.remove("hidden");
 document.getElementById("display-name").innerText=name;
 document.getElementById("final-score").innerText=score;
 let s=document.getElementById("status-text");
 if(score>=75){s.innerText="KOMPETEN";s.style.color="#16a34a";}
 else{s.innerText="PERLU PENGUATAN";s.style.color="#dc2626";}
}
</script>

</body>
</html>
